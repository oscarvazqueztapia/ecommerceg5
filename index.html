<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurageek-home</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css\header\header__container.css">
    <link rel="stylesheet" href="css\header\header__container__btn-login.css">
    <link rel="stylesheet" href="css\header\header__container__buscador.css">
    <link rel="stylesheet" href="css\header\header__container__logo.css">
    <link rel="stylesheet" href="css\main\starwars__container__encabezado.css">
    <link rel="stylesheet" href="css\banner\banner.css">
    <link rel="stylesheet" href="css\main\consolas__container\consolas__container__encabezado.css">
    <link rel="stylesheet" href="css\main\diversos__container\diversos__container__encabezado.css">
    <link rel="stylesheet" href="css\main\contacto__container\contacto__container.css">
    <link rel="stylesheet" href="css\main\contacto__container\contacto__container__links.css.css">
    <link rel="stylesheet" href="css\main\contacto__container\contacto__container.css">
    <link rel="stylesheet" href="css\main\contacto__container\consolas__container__logo.css">
    <link rel="stylesheet" href="css\main\contacto__container\contact__container__formulario.css">
    <link rel="stylesheet" href="css\main\rodapie__container\rodapie__container.css">
</head>
<body>
    <header class="header__container">
        <div class="logo">
            <img class = "header__container__logo" src="assets\Logo.png" alt="logo Alurageek">
        </div>
        <div><input type="text" class="header__container__buscador"></div>
        <div>
            <button class="header__container__btn-login">Login</button>
        </div>
   
    </header>
    <main>
        <div>
            <img class="banner" src="assets\Hero.png" alt="banner">
        </div>
        <div class="starwars__container">
            <div class="starwars__container__encabezado">
                <h1 class="starwars__container__titulo">Star wars</h1>
                <a href="#"><p>Ver todo</p></a>
            </div>
            <div></div>
        
        </div>
        <div class="consolas__container">
            <div class="consolas__container__encabezado">
                <h1 class="consolas__container__titulo">Consolas</h1>
                <a href="#"><p>Ver todo</p></a>
            </div>
        </div>
        <div class="diversos__container">
            <div class="diversos__container__encabezado">
                <h1 class="diversos__container__titulo">Diversos</h1>
                <a href="#"><p>Ver todo</p></a>                
            </div> 
        </div>
        <div class="contacto__container">
            <img class="consolas__container__logo" src="assets\Logo.png" alt="">
            <nav class="contacto__container__links">
                <a href="">Quienes somos</a>
                <a href="">Politica de privacidad</a>
                <a href="">Programa de fidelidad</a>
                <a href="">Nuestras tiendas</a>
                <a href="">Quiero ser franquiciado</a>
                <a href="">Anuncie aqui</a>
            </nav>
        </div>
        <form class="contact__container__formulario" action=""></form>
        <h1>Contactanos</h1>
        <input class="contacto__container__nombre" placeholder="Ingresa tu nombre" type="text">
        <input class="contacto__container__email" placeholder= "Ingresa tu correo valido" type="email">
        <textarea class="contacto__container__mensaje" placeholder="Escribe tu mensaje" cols="30" rows="10" ></textarea>
        <button type="submit">Enviar mensaje</button>
    </main>
    
    <footer class="rodapie__container">
        <p>Desarrollado por Oscar Vazquez 2023</p>
    </footer>
</body>
</html>
